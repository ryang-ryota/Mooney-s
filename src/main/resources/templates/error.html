
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>エラーが発生しました</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --base-color: #E9E6DF;
            --highlight-color: #FFFFFF;
            --shadow-color: #B0A89E;
            --accent-color: #7C3F2C;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--base-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
        }

        .error-card {
            background: var(--base-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 12px 12px 24px var(--shadow-color),
                       -12px -12px 24px var(--highlight-color);
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 1px 1px 1px var(--highlight-color);
        }

        .message {
            background: var(--base-color);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: inset 8px 8px 16px var(--shadow-color),
                       inset -8px -8px 16px var(--highlight-color);
            margin-bottom: 2rem;
        }

        .message p {
            margin: 0;
            color: var(--accent-color);
            text-align: center;
            font-size: 1.1rem;
        }

        .stack-trace-container {
            margin-top: 2rem;
        }

        .stack-trace-container h2 {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stack-trace {
            background: var(--base-color);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: inset 8px 8px 16px var(--shadow-color),
                       inset -8px -8px 16px var(--highlight-color);
            overflow-x: auto;
        }

        .stack-trace pre {
            margin: 0;
            color: var(--accent-color);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .floating-actions {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--base-color);
            border: none;
            border-radius: 50px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            box-shadow: 8px 8px 16px var(--shadow-color),
                       -8px -8px 16px var(--highlight-color);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-color),
                       -10px -10px 20px var(--highlight-color);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: inset 4px 4px 8px var(--shadow-color),
                       inset -4px -4px 8px var(--highlight-color);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .error-card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-card">
        <h1>エラーが発生しました</h1>
        <div class="message">
            <p>申し訳ありません。予期しないエラーが発生しました。</p>
        </div>

        <div class="stack-trace-container">
            <h2>スタックトレース</h2>
            <div class="stack-trace">
                <pre th:text="${trace}">スタックトレース</pre>
            </div>
        </div>
    </div>
</div>

<div class="floating-actions">
    <a th:href="@{/login}" class="btn">
        <i class="fas fa-arrow-left"></i>
        ログイン画面に戻る
    </a>
</div>

</body>
</html>
